<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Verify OTP</h2>
        <p>Scan the QR code and enter the OTP:</p>
        <img src="/static/{{ username }}_qrcode.png" alt="QR Code">
        <form method="POST">
            OTP: <input type="text" name="otp" required>
            <input type="submit" value="Verify">
        </form>
    </div>
</body>
</html>
